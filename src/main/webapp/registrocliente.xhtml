<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head><title>cliente</title></h:head>
    <h:body>
            <h1>Registrar Cliente</h1>
            <br></br>
            <h:form>
                <p:outputLabel>Nombre </p:outputLabel>
                <p:inputText id="nombre" value="#{clienteBean.nuevoCliente.nombre}" label="Nombre"/>
                <p:outputLabel>Documento </p:outputLabel>
                <p:inputText id="documento" value="#{clienteBean.nuevoCliente.documento}" label="Documento" />
                <p:outputLabel>Telefono </p:outputLabel>
                <p:inputText id="telefono" value="#{clienteBean.nuevoCliente.telefono}" label="Telefono"/>
                <p:outputLabel>Direccion </p:outputLabel>
                <p:inputText id="direccion" value="#{clienteBean.nuevoCliente.direccion}"  label="Direccion"/>
                <p:outputLabel>Email </p:outputLabel>
                <p:inputText id="email" value="#{clienteBean.nuevoCliente.email}" label="Email"/> 
                <p:outputLabel>Vetado </p:outputLabel>
                <p:inputText id="vetado" value="#{clienteBean.nuevoCliente.vetado}" label="Vetado" />
                <p:commandButton value="Registrar" update="cliente_table" actionListener="#{clienteBean.registrarNuevoCliente}"></p:commandButton>
            </h:form> 
            
            <br></br>
            
            <h1>Clientes</h1>
            <p:dataTable id="cliente_table" var="cliente" value="#{clienteBean.clientes}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{cliente.nombre}" />
                </p:column>
                <p:column headerText="Documento">
                    <h:outputText value="#{cliente.documento}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{cliente.telefono}" />
                </p:column>
                <p:column headerText="Direccion">
                    <h:outputText value="#{cliente.direccion}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{cliente.email}" />
                </p:column>
                <p:column headerText="Vetado">
                    <h:outputText value="#{cliente.vetado}" />
                </p:column>
                <p:column headerText="Alquiler">
                    <p:button outcome="registroalquiler?cliente=#{cliente.documento}" value="Alquileres" />
				</p:column>
            </p:dataTable>
 
    </h:body>
</html>
