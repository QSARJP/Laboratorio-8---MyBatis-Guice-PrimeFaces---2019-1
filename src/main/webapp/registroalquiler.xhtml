<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head><title>Items del cliente</title></h:head>
    <h:body>
       
        
        <h1>Items Rentados cliente !</h1>
         <f:metadata>
	    <f:viewParam name="documento" value="#{alquilerBean.documento}" />
		</f:metadata>
        <p:dataTable id="itemRemtado_table" var="itemRemtado" value="#{alquilerBeans.items}">
            <p:column headerText="Id Item Remtado">
                <h:outputText value="#{itemRemtado.id}" />
            </p:column>
            <p:column headerText="Nombre Item">
                <h:outputText value="#{itemRemtado.item.nombre}" />
            </p:column>
            <p:column headerText="Inicio de la renta">
                <h:outputText value="#{itemRemtado.fechainiciorenta}" />
            </p:column>
            <p:column headerText="Fin de la renta">
                <h:outputText value="#{itemRemtado.fechafinrenta}" />
            </p:column>
        </p:dataTable>

        <br></br>
        <h1>Registrar Item a Rentar</h1>

        <br></br>
    
        <h:form>
            <p:outputLabel>Dijite el id del item a rentar </p:outputLabel>
            <h:inputText binding="#{item}" />
            <p:outputLabel>Dijite numero de dias, </p:outputLabel>
            <h:inputText binding="#{numdias}" />
            <br><p:outputLabel id='costoAlquiler' value="#{alquilerBean.costo}"> Costo del alquiler</p:outputLabel></br>

            
        </h:form>  
    </h:body>
</html>
